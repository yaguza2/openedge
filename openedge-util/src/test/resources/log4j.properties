# log4j trace
log4j.debug=false

# root def
log4j.rootLogger=DEBUG,Stdout
# dependencies standaard op INFO level
log4j.logger.org=INFO
log4j.logger.com=INFO
log4j.logger.net=INFO
log4j.logger.nl=DEBUG

# Velocity logging
log4j.logger.org.apache.velocity.RuntimeLog=ERROR

# Hibernate logging
log4j.logger.net.sf.hibernate=INFO
log4j.logger.net.sf.hibernate.type=INFO

# Baritus logging
log4j.logger.nl.openedge.baritus=DEBUG
log4j.logger.nl.openedge.baritus.population=DEBUG
log4j.logger.nl.openedge.baritus.formatting=DEBUG

# Appender definitie std output stream
log4j.appender.Stdout=org.apache.log4j.ConsoleAppender
log4j.appender.Stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.Stdout.layout.conversionPattern=%-5p - %-26.26c{1} - %m\n

