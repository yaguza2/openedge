# ------------------------------------------------------------
#     project properties
# ------------------------------------------------------------

# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - 
#     jar properties
# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - 
#maven.repo.central=test.topicus.nl
#maven.repo.central.directory=/home/topicus/test.topicus.nl/maven
maven.repo.list=topicus

# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - 
#     core
# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - 

maven.compile.debug = on
maven.compile.optimize = off
maven.compile.deprecation = on

# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - 
#     xdocs
# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - 

maven.ui.banner.background = white
maven.ui.section.background = #BBBBBB
maven.ui.subsection.background = #DDDDDD
maven.ui.section.foreground = #990000
maven.ui.subsection.foreground = #990000

# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - 
#     checkstyle
# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - 
maven.checkstyle.propertiesURL=http://test.topicus.nl/conventies/topicus-checkstyle-1.0.xml
maven.checkstyle.excludes = **/*Test.java
maven.checkstyle.includes = **/*.java
maven.checkstyle.header.file = REGEXP_HEADER.txt

maven.checkstyle.AbstractClassName.severity=error
maven.checkstyle.AnonInnerLength.severity=error
maven.checkstyle.ArrayTypeStyle.severity=error
maven.checkstyle.AvoidInlineConditionals.severity=error
maven.checkstyle.AvoidNestedBlocks.severity=error
maven.checkstyle.AvoidStarImport.severity=error
maven.checkstyle.BooleanExpressionComplexity.severity=error
maven.checkstyle.ClassDataAbstractionCoupling.severity=info
maven.checkstyle.ClassFanOutComplexity.severity=info
maven.checkstyle.ConstantName.severity=error
maven.checkstyle.CyclomaticComplexity.severity=error
maven.checkstyle.CovariantEquals.severity=error
maven.checkstyle.DeclarationOrder.severity=error
maven.checkstyle.DefaultComesLast.severity=error
maven.checkstyle.DesignForExtension.severity=ignore
maven.checkstyle.DoubleCheckedLocking.severity=error
maven.checkstyle.EmptyBlock.severity=error
maven.checkstyle.EmptyForIteratorPad.severity=error
maven.checkstyle.EmptyStatement.severity=error
maven.checkstyle.EqualsHashCode.severity=error
maven.checkstyle.ExecutableStatementCount.severity=info
maven.checkstyle.ExplicitInitialization.severity=ignore
maven.checkstyle.FallThrough.severity=error
maven.checkstyle.FileLength.severity=error
maven.checkstyle.FinalClass.severity=error
maven.checkstyle.FinalParameters.severity=ignore
maven.checkstyle.GenericIllegalRegexp.severity=ignore
maven.checkstyle.HiddenField.severity=error
maven.checkstyle.HideUtilityClassConstructor.severity=error
maven.checkstyle.IllegalImport.severity=error
maven.checkstyle.IllegalInstantiation.severity=error
maven.checkstyle.IllegalType.severity=warning
maven.checkstyle.InnerAssignment.severity=error
maven.checkstyle.InterfaceIsType.severity=error
maven.checkstyle.JavadocMethod.severity=error
maven.checkstyle.JavadocStyle.severity=error
maven.checkstyle.JavadocType.severity=error
maven.checkstyle.JavadocVariable.severity=error
maven.checkstyle.JUnitTestCase.severity=error
maven.checkstyle.LeftCurly.severity=error
maven.checkstyle.LineLength.severity=warning
maven.checkstyle.LocalFinalVariableName.severity=error
maven.checkstyle.LocalVariableName.severity=error
maven.checkstyle.MagicNumber.severity=error
maven.checkstyle.MemberName.severity=error
maven.checkstyle.MethodLength.severity=error
maven.checkstyle.MethodName.severity=error
maven.checkstyle.MethodParamPad.severity=error
maven.checkstyle.MissingCtor.severity=info
maven.checkstyle.MissingSwitchDefault.severity=error
maven.checkstyle.ModifierOrder.severity=ignore
maven.checkstyle.MultipleVariableDeclarations.severity=error
maven.checkstyle.NeedBraces.severity=warning
maven.checkstyle.NestedIfDepth.severity=error
maven.checkstyle.NestedTryDepth.severity=error
maven.checkstyle.NewlineAtEndOfFile.severity=ignore
maven.checkstyle.NPathComplexity.severity=error
maven.checkstyle.NoWhitespaceAfter.severity=ignore
maven.checkstyle.NoWhitespaceBefore.severity=error
maven.checkstyle.OperatorWrap.severity=error
maven.checkstyle.PackageDeclaration.severity=error
maven.checkstyle.PackageName.severity=error
maven.checkstyle.ParameterAssignment.severity=error
maven.checkstyle.ParameterName.severity=error
maven.checkstyle.ParameterNumber.severity=error
maven.checkstyle.ParenPad.severity=error
maven.checkstyle.RedundantImport.severity=error
maven.checkstyle.RedundantModifier.severity=ignore
maven.checkstyle.RedundantThrows.allowUnchecked=true
maven.checkstyle.RedundantThrows.severity=error
maven.checkstyle.RegexpHeader.severity=ignore
maven.checkstyle.RequireThis.severity=ignore
maven.checkstyle.ReturnCount.severity=error
maven.checkstyle.RightCurly.severity=error
maven.checkstyle.SimplifyBooleanExpression.severity=error
maven.checkstyle.SimplifyBooleanReturn.severity=error
maven.checkstyle.StaticVariableName.severity=error
maven.checkstyle.StringLiteralEquality.severity=error
maven.checkstyle.SuperClone.severity=error
maven.checkstyle.SuperFinalize.severity=error
maven.checkstyle.ThrowsCount.severity=error
maven.checkstyle.TodoComment.severity=error
maven.checkstyle.TypeName.severity=error
maven.checkstyle.TypecastParenPad.severity=error
maven.checkstyle.UnnecessaryParentheses.severity=ignore
maven.checkstyle.UnusedImports.severity=error
maven.checkstyle.UpperEll.severity=error
maven.checkstyle.VisibilityModifier.severity=error
maven.checkstyle.VisibilityModifier.protectedAllowed=true
maven.checkstyle.WhitespaceAfter.severity=ignore
maven.checkstyle.WhitespaceAround.severity=ignore
maven.checkstyle.usage.OneMethodPrivateField.severity=error
maven.checkstyle.usage.UnusedLocalVariable.severity=error
maven.checkstyle.usage.UnusedParameter.severity=error
maven.checkstyle.usage.UnusedPrivateField.severity=error
maven.checkstyle.usage.UnusedPrivateMethod.severity=error

