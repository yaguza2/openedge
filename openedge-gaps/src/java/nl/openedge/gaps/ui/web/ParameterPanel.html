<div id = "wcn-[panel]">
    
  <!-- omvattend panel -->
  <div id="wcn-outerPanel">

    <!-- container voor gewone, niet-geneste parameters -->
    <div id="wcn-plainParamsPanel">

      <!-- header -->
      <table id="resultstable">
        <caption>parameter</caption>
        <thead>
          <tr>
            <th>
                Naam
            </th>
            <th>
                Waarde
            </th>
          </tr>
        </thead>
      </table>

     <!-- body -->
     <div id="paramGroupPanelBody">
      <table id="resultstable">
        <tfoot>
        </tfoot>
        <tbody>
          <tr id="wcn-plainParams">
            <td>
                <span id="wcn-name">(Naam)</span>
            </td>
            <td>
                <span id="wcn-value">(Waarde)</span>
            </td>
          </tr>
        </tbody>
      </table>
     </div>
    <!-- einde gewone, niet-geneste parameters -->
    </div>
    
    <!-- container voor geneste parameters -->
    <div id="wcn-nestedParamsPanel">

     <!-- voor ieder blok -->
     <div id="wcn-nestedParams">

      <!-- header -->
      <table id="resultstable">
        <caption>parameter</caption>
        <thead>
          <tr>
            <th>
                TODO
            </th>
          </tr>
        </thead>
      </table>

     <!-- body -->
     <div id="paramGroupPanelBody">
      <table id="resultstable">
        <tfoot>
        </tfoot>
        <tbody>
          <tr id="wcn-nested">
            <td>
                <span id="wcn-name">(Naam)</span>
            </td>
            <td id="wcn-row">
                <span id="wcn-value">(Waarde)</span>
            </td>
          </tr>
        </tbody>
      </table>
     </div>
    <!-- einde geneste parameters -->
    </div>
   </div>

  </div>

</div>
