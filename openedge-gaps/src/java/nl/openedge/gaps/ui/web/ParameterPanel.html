<div id = "wcn-[panel]">
    
  <!-- omvattend panel -->
  <div id="wcn-outerPanel">

    <!-- container voor gewone, niet-geneste parameters -->
    <div id="wcn-plainParamsPanel">
      <!-- header -->
      <table id="resultstable">
        <caption>parameters</caption>
        <thead>
          <tr>
            <th>
                Naam
            </th>
            <th>
                Waarde
            </th>
          </tr>
        </thead>
      </table>

     <!-- body -->
     <form id="wcn-paramForm">
       <table id="resultstable">
        <tfoot>
            <tr>
                <td colspan="2">
                    <input type="submit" class="strongsubmit" value="opslaan"/>
                </td>
            </tr>
        </tfoot>
        <tbody id="plainParamScrollPane">
          <tr id="wcn-plainParams">
            <td>
                <span id="wcn-name">(Naam)</span>
            </td>
            <td>
                <input id="wcn-value" type="text" size="20"/>
            </td>
          </tr>
        </tbody>
      </table>
    </form>
    <!-- einde gewone, niet-geneste parameters -->
    </div>

    <div id="newParameterPanel">
        <form id="wcn-newParamForm">
          <fieldset>
            <legend>Nieuwe parameter</legend>
              <label for="title">Type</label>
              <select id="wcn-typeChoice">
                <option>numeriek</option>
                <option>logisch</option>
                <option>datum</option>
              </select>
              <label for="name">Naam</label>
              <input id="name" type="text" size="20"/>
              <label for="value">Waarde</label>
              <!-- een van onderstaande inputs zal werkelijk visible/ benaderbaar zijn -->
               <input id="wcn-input" type="text" size="20"/>
               <input id="wcn-checkbox" type="checkbox"/>
              <!-- einde inputs -->
              <input type="submit" value="voeg toe" class="strongsubmit"/>
          </fieldset>
        </form>
    </div>

    <!-- container voor geneste parameters -->
    <div id="wcn-nestedParamsPanel">

     <!-- voor ieder blok -->
     <div id="wcn-nestedParams">

      <!-- header -->
      <table id="resultstable">
        <caption>tabellen</caption>
        <thead>
          <tr>
            <th>
                Tabel
            </th>
          </tr>
        </thead>
      </table>

     <!-- body -->
     <div id="nestedParamScrollPane">
      <table id="resultstable">
        <tfoot>
        </tfoot>
        <tbody>
          <tr id="wcn-nested">
            <td>
                <span id="wcn-name">(Naam)</span>
            </td>
          </tr>
        </tbody>
      </table>
     </div>
    <!-- einde geneste parameters -->
    </div>
   </div>
  </div>

</div>
