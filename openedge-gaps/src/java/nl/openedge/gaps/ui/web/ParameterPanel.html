<div id = "wcn-[panel]">
    
  <!-- omvattend panel -->
  <div id="wcn-outerPanel">

    <!-- container voor gewone, niet-geneste parameters -->
    <div id="wcn-plainParamsPanel">
      <!-- header -->
      <table id="resultstable">
        <caption>parameters</caption>
        <thead>
          <tr>
            <th>
                Naam
            </th>
            <th>
                Waarde
            </th>
          </tr>
        </thead>
      </table>

     <!-- body -->
     <form id="wcn-paramForm">
      <div id="plainParamScrollPane">
       <table id="resultstable">
        <tfoot>
        </tfoot>
        <tbody>
          <tr id="wcn-plainParams">
            <td>
                <span id="wcn-name">(Naam)</span>
            </td>
            <td>
                <input id="wcn-value" type="text" size="20"/>
            </td>
          </tr>
        </tbody>
      </table>
     </div>
      <input type="submit" value="save"/>
    </form>
    <!-- einde gewone, niet-geneste parameters -->
    </div>
    
    <!-- container voor geneste parameters -->
    <div id="wcn-nestedParamsPanel">

     <!-- voor ieder blok -->
     <div id="wcn-nestedParams">

      <!-- header -->
      <table id="resultstable">
        <caption>tabellen</caption>
        <thead>
          <tr>
            <th>
                Tabel
            </th>
          </tr>
        </thead>
      </table>

     <!-- body -->
     <div id="nestedParamScrollPane">
      <table id="resultstable">
        <tfoot>
        </tfoot>
        <tbody>
          <tr id="wcn-nested">
            <td>
                <span id="wcn-name">(Naam)</span>
            </td>
          </tr>
        </tbody>
      </table>
     </div>
    <!-- einde geneste parameters -->
    </div>
   </div>

  </div>

</div>
