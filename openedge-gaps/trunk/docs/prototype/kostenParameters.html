<html>
<head>	
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<script type="text/javascript">
		function showHide(){
			selectTiepe = document.nieuwParameter.tiepe;
			selectedValue = selectTiepe.selectedIndex;
			for (i=0; i < document.all["x"].length ; i++){
				if (selectTiepe.options[selectedValue].value == "r"){		
					document.all["x"][i].style.display="";
				} else {
					document.all["x"][i].style.display="none";
				}
			}
		}
	</script>
</head>
<body>
	<div class="menu">
	<script type="text/javascript" src="menu.js"></script>
	</div>

	<div class="body">
		<note>parameterbeheer>groepen>Allureplan>Lijfrente>Kostenparameters</note>
		De kostenstructuur van Allure Lijfrente
		<form onClick="submit(this)" action="kostenParameters.html">
		<table border="1" width="90%">
		<caption>Parameters</caption>
		<tr>
			<th>Naam</th>
			<th>Waarde</th>
			<th>&nbsp;</th>
		</tr>
		<tr>
			<td>administratiekosten premiebetalend per maand</td>
			<td><input type="text" value="5.00"></td>
			<td><input type="button" value="verwijder"></td>
		</tr>
		<tr>
			<td>administratiekosten koopsom per maand</td>
			<td><input type="text" value="7.50"></td>
			<td><input type="button" value="verwijder"></td>
		</tr>
		<tr>
			<td>max beheerkosten bij alleen dekking 0%, 90% of 110% (p/mnd)</td>
			<td><input type="text" value="50.00"></td>
			<td><input type="button" value="verwijder"></td>
		</tr>

		
		</table>
		</form>
		
		<form name="nieuwParameter" action="#">
		<table border="1"  width="90%">
			<tr>
				<th colspan="2">Type</th>
				<th>Naam</th>				
			</tr>
			<tr>
				<td colspan="2"><select name="tiepe" onChange="showHide()">
					<option value="n">numeriek</option>
					<option value="n">logisch</option>
					<option value="n">datum</option>
					<option value="r">rij</option>
					</select>
				</td>
				<td><input type="text"></td>				
			</tr>			
			<tr id="x" style="display: none">
				<td>&nbsp;</td>
				<td><select>
					<option>numeriek</option>
					<option>logisch</option>
					<option>datum</option>
					</select>
				</td>
				<td><input type="text"></td>				
			</tr>			
			<tr id="x" style="display: none">
				<td>&nbsp;</td>
				<td><select>
					<option>numeriek</option>
					<option>logisch</option>
					<option>datum</option>
					</select>
				</td>
				<td><input type="text"></td>				
			</tr>						
			<tr>
				<td colspan="2"><input type="submit" value="toevoegen"/><td>
			</tr>
		</table>
		</form>
	</div>
</body>	
</html>
