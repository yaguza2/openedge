## extended properties
## NOTE: VelocityServlet uses default loader named 'webapp' 
##	that loads resources relative to web application root path
## 	as we overide the default loaders here we have to add it here as well

resource.loader = webapp, class

webapp.resource.loader.description = Velocity Servlet Resource Loader
webapp.resource.loader.class = org.apache.velocity.tools.view.servlet.WebappLoader
# NOTE: autoreload macros should be false or commented for production
#webapp.velocimacro.library.autoreload = true
# NOTE: set caching to true for production
#webapp.resource.loader.cache = true
#webapp.resource.loader.modificationCheckInterval = 0

class.resource.loader.description = Velocity Classpath Resource Loader
class.resource.loader.class = org.apache.velocity.runtime.resource.loader.ClasspathResourceLoader
class.resource.loader.cache = true
class.resource.loader.modificationCheckInterval = 0

# gebruik onderstaande definitie als Velocity gebruikt dient te worden voor bijv. het formatteren van emailtjes etc.
# voeg voor gebruik ook als loader toe als: resource.loader = webapp, class, stringres
#stringres.resource.loader.description = Velocity StringResource loader
#stringres.resource.loader.class = nl.openedge.velocity.stringresources.StringResourceLoader
#stringres.resource.loader.cache = false
#stringres.resource.loader.modificationCheckInterval = 0
#stringres.resource.loader.repositoryimpl = nl.openedge.velocity.stringresources.StringResourceRepositoryImpl

runtime.log.logsystem.class=org.apache.velocity.runtime.log.SimpleLog4JLogSystem
runtime.log.logsystem.log4j.category=org.apache.velocity.RuntimeLog

runtime.log.error.stacktrace = true
runtime.log.warn.stacktrace = false
runtime.log.info.stacktrace = false
runtime.log.invalid.references = false

# bij zeer complexe pagina's kan de parser pool size
parser.pool.size = 42

# laat velocity tellen vanaf 0 (ipv 1 zoals default is); dit is handiger met lijsten en arrays
directive.foreach.counter.initial.value=0