<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/2002/06/xhtml2"
    xmlns:xf="http://www.w3.org/2002/xforms"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
    xmlns:xsd="http://www.w3.org/2001/XMLSchema">
    <head>
        <meta name="author" content="joernt at users.sourceforge.net"/>
        <meta name="description" content="test form for delete action"/>
        <meta name="version" content="$Id: DeleteActionTest.xhtml,v 1.2 2004/08/06 20:37:08 unl Exp $"/>
        <xf:model id="model-1">
            <xf:instance xmlns="" id="instance-1">
                <top>
                    <middle>
                        <data>My data 1</data>
                        <stuff/>
                    </middle>
                    <middle>
                        <data>My data 2</data>
                        <stuff/>
                    </middle>
                    <middle>
                        <data>My data 3</data>
                        <stuff/>
                    </middle>
                </top>
            </xf:instance>
            <xf:instance xmlns="" id="instance-2">
                <top>
                    <middle>
                        <data>My data 1</data>
                        <stuff/>
                    </middle>
                    <middle>
                        <data>My data 2</data>
                        <stuff/>
                    </middle>
                    <middle>
                        <data>My data 3</data>
                        <stuff/>
                    </middle>
                </top>
            </xf:instance>
        </xf:model>
    </head>
    <body>
        <xf:group>
            <xf:label>Delete variations</xf:label>
            <xf:repeat id="repeat" nodeset="/top/middle">
                <xf:input ref="data">
                    <xf:label>Data</xf:label>
                </xf:input>
            </xf:repeat>
            <xf:trigger id="delete-zero">
                <xf:label>Delete at 0</xf:label>
                <xf:action>
                    <xf:delete nodeset="/top/middle" at="0"/>
                </xf:action>
            </xf:trigger>
            <xf:trigger id="delete-second">
                <xf:label>Delete second</xf:label>
                <xf:action>
                    <xf:delete nodeset="/top/middle" at="2"/>
                </xf:action>
            </xf:trigger>
            <xf:trigger id="delete-non-existing">
                <xf:label>Delete non-existing</xf:label>
                <xf:action>
                    <xf:delete nodeset="/top/middle" at="4"/>
                </xf:action>
            </xf:trigger>
            <xf:trigger id="delete-float">
                <xf:label>Delete float</xf:label>
                <xf:action>
                    <xf:delete nodeset="/top/middle" at="1.5"/>
                </xf:action>
            </xf:trigger>
            <xf:trigger id="delete-nan">
                <xf:label>Delete NaN</xf:label>
                <xf:action>
                    <xf:delete nodeset="/top/middle" at="NaN"/>
                </xf:action>
            </xf:trigger>
            <xf:trigger id="delete-in-other-instance">
                <xf:label>Delete in other instance</xf:label>
                <xf:action>
                    <xf:delete nodeset="instance('instance-2')/middle" at="2"/>
                </xf:action>
            </xf:trigger>
            <xf:trigger id="delete-with-predicate">
                <xf:label>Delete with predicate expression</xf:label>
                <xf:action>
                    <xf:delete nodeset="/top/middle[data='My data 2']" at="1"/>
                </xf:action>
            </xf:trigger>
            <xf:trigger id="delete-with-index-function">
                <xf:label>Delete with 'index' function</xf:label>
                <xf:action>
                    <xf:delete nodeset="/top/middle" at="index('repeat')"/>
                </xf:action>
            </xf:trigger>
            <xf:trigger id="delete-with-last-function">
                <xf:label>Delete with 'last' function</xf:label>
                <xf:action>
                    <xf:delete nodeset="/top/middle" at="last()"/>
                </xf:action>
            </xf:trigger>
            <xf:trigger id="delete-with-if-function">
                <xf:label>Delete with 'if' function</xf:label>
                <xf:action>
                    <xf:delete nodeset="/top/middle" at="if(count(/top/middle) &gt; 1, index('repeat'), 0)"/>
                </xf:action>
            </xf:trigger>
        </xf:group>
    </body>
</html>
